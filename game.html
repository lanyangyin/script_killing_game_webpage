<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧本杀游戏 - 剧本杀收藏馆</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- 左上：玩家角色信息 -->
        <section class="player-info">
            <div class="player-avatar">
                <img id="player-avatar" src="" alt="玩家头像">
            </div>
            <div class="player-name" id="player-name">加载中...</div>
        </section>

        <!-- 左下：流程历史 -->
        <section class="process-history">
            <h3>流程历史</h3>
            <div class="history-list" id="history-list">
                <!-- 历史流程将通过JavaScript动态加载 -->
            </div>
        </section>

        <!-- 右上：所有角色信息 -->
        <section class="all-characters">
            <h3>所有角色</h3>
            <div class="characters-list" id="characters-list">
                <!-- 角色将通过JavaScript动态加载 -->
            </div>
        </section>

        <!-- 右下：线索区域 -->
        <section class="clues-area">
            <h3>已获得线索</h3>
            <div class="clues-list" id="clues-list">
                <!-- 线索将通过JavaScript动态加载 -->
            </div>
        </section>

        <!-- 中间上方：流程内容 -->
        <section class="process-content">
            <div class="content-container" id="content-container">
                <!-- 流程内容将通过JavaScript动态加载 -->
            </div>
        </section>

        <!-- 中间下方：操作记录 -->
        <section class="action-log">
            <h3>操作记录</h3>
            <div class="log-list" id="log-list">
                <!-- 操作记录将通过JavaScript动态加载 -->
            </div>
        </section>

        <!-- 底部：流程控制按钮 -->
        <section class="process-control">
            <button id="next-process-btn">加载中...</button>
        </section>

        <!-- 线索详情模态框 -->
        <div class="modal" id="clue-modal">
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <div class="clue-image-container">
                    <img id="clue-modal-image" src="" alt="线索图片">
                </div>
                <div class="clue-text-container">
                    <h4 id="clue-modal-title">线索标题</h4>
                    <p id="clue-modal-text">线索内容</p>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
