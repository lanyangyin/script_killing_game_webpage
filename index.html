<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重定向中 - 剧本杀游戏</title>
    <!-- 引入外部CSS样式文件 -->
    <link rel="stylesheet" href="style.css">
    <!-- 使用meta标签进行重定向 -->
    <meta http-equiv="refresh" content="3; url=/home">
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>正在跳转至剧本杀游戏</h1>
        <p>您正在被重定向到游戏主页，请稍候...</p>
        <div class="countdown">
            <span id="countdown">3</span> 秒后自动跳转
        </div>
        <div class="manual-redirect">
            <p>如果页面没有自动跳转，请点击下方按钮</p>
            <button id="redirectBtn" class="btn-redirect">立即前往</button>
        </div>
    </div>

    <!-- 引入外部JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
