<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧本详情 - 剧本杀收藏馆</title>
    <link rel="stylesheet" href="prepare.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="script-name">剧本详情</h1>
            <a href="index.html" class="back-btn">返回主页</a>
        </div>
    </header>

    <main class="container">
        <section class="script-info-section">
            <div class="script-cover-large">
                <!-- 封面图片将通过JavaScript加载 -->
            </div>

            <div class="script-details">
                <div class="script-meta-info">
                    <div class="meta-item">
                        <span class="label">玩家人数:</span>
                        <span id="player-count" class="value">-</span>
                    </div>
                    <div class="meta-item">
                        <span class="label">预计时长:</span>
                        <span id="game-time" class="value">-</span>
                    </div>
                    <div class="meta-item">
                        <span class="label">难度:</span>
                        <span id="difficulty" class="value">-</span>
                    </div>
                </div>

                <div class="script-tags" id="script-tags">
                    <!-- 标签将通过JavaScript加载 -->
                </div>

                <div class="script-intro">
                    <h3>剧本背景</h3>
                    <p id="script-introduction">加载中...</p>
                </div>

                <div class="script-hint">
                    <h3>参与提示</h3>
                    <p id="script-hint">加载中...</p>
                </div>
            </div>
        </section>

        <section class="characters-section">
            <h2>角色选择</h2>
            <div class="characters-grid" id="characters-container">
                <!-- 角色卡片将通过JavaScript动态加载 -->
            </div>

            <div class="start-game-section">
                <button id="start-game-btn" disabled>开始游戏</button>
                <p class="hint">请先选择一个角色</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 剧本杀收藏馆 - 沉浸式推理体验平台</p>
        </div>
    </footer>

    <script src="prepare.js"></script>
</body>
</html>
